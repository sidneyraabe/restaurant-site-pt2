<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    
    <style>
        article {
            background:#DDFCAD; 
            padding:40px; 
            border-radius: 20px;
        }
        label.required {
            font-weight:bold;
        }
        .footnote {
            padding-top:30px
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <div class="container">
        <header>
            <h1 class="jumbotron">The Rusty Grill</h1>
        </header>

        <nav>
            <p><a href=index.html>Home</a> <a href=menu.html>Menu</a> <a href=contact-us.html>Contact Us</a></p>
        </nav>

        <section>
            <!--Required fields: bold-->
            <article id="information-request">
                <form action="submit.html" method="POST">
                    <label for="name" class=required>Name:</label>
                    <input type="text" id="name" name="name" required /><br>

                    <label for="email" class=required>Email:</label>
                    <input type="text" id="email" name="email" required /><br>

                    <label for="phone" class=required>Phone:</label>
                    <input type="text" id="phone" name="phone" required /><br>
                    <label for="inquiryReason" class=required>Reason for Inquiry:</label>
                    <select id="inquiryReason" name="inquiryReason" required>
                        <option value="default" selected>Catering</option>
                        <option value="privateParty">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select><br>

                    <label for="info">Additional Information:</label>
                    <textarea id="info" name="info"></textarea><br>

                    <label for="questionnaire">Have you been to the restaurant?</label><br />
                    <input type="radio" id="choice1" name="questionnaire" value="yes">
                    <label for="choice1">Yes</label><br />
                    <input type="radio" id="choice2" name="questionnaire" value="no">
                    <label for="choice2">No</label><br />

                    <label for="contactDay">Best days to contact you:</label>
                    <input type="checkbox" id="monday" name="contactDay" value="monday">
                    <label for="monday">M</label>
                    <input type="checkbox" id="tuesday" name="contactDay" value="tuesday">
                    <label for="tuesday">T</label>
                    <input type="checkbox" id="wednesday" name="contactDay" value="wednesday">
                    <label for="wednesday">W</label>
                    <input type="checkbox" id="thursday" name="contactDay" value="thursday">
                    <label for="thursday">Th</label>
                    <input type="checkbox" id="friday" name="contactDay" value="friday">
                    <label for="friday">F</label><br>

                    <input type="submit" name="submit" value="Send Request">
                </form>
                <p class="footnote">*Required fields marked in <b>bold.</b></p>
            </article>
        </section>

        <footer>
            <hr />
            <p>9562 Linda St. Fairborn, OH 45324<br />
            p. (202)-555-0199</p>
        </footer>
    </div>
</body>

</html>
